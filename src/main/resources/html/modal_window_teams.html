<div class="modal fade" id="teamsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="teamsModalLabel"></h4>
            </div>
            <div class="modal-body">
                <table id="top-teams-table" data-toggle="table" data-url="" data-pagination="true" data-sort-name="weight" data-sort-order="desc">
                    <thead>
                    <tr>
                        <th data-field="team" data-sortable="false">Team</th>
                        <th data-field="weight" data-sortable="false" >Amount of changes</th>
                        <th data-field="weight_p" data-sortable="false" >Proportion of changes, %</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

    function showTeamsModal(anchorId, paramName) {
        var path = getPath(anchorId);
        $('#teamsModal').modal();
        $("#teamsModalLabel").text("Top teams of " + path);
        $("#top-teams-table").bootstrapTable("refresh", {
            url: "tables/top_teams.json?" + paramName + "=" + encodeURIComponent(path)
        });
    }

</script>
